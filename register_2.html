<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register 2</title>
    <link rel="stylesheet" href="./css/register_2.css">
</head>
<body>
    
    
<div id="container">
    <div class="item item1">1</div>
    <div class="item item2">
        <div><img src="https://www.flaticon.com/svg/vstatic/svg/599/599305.svg?token=exp=1618417684~hmac=d174a12e088f9802020d3f07e02ac06a"></div>
        <div><img src="https://www.flaticon.com/svg/vstatic/svg/599/599305.svg?token=exp=1618417684~hmac=d174a12e088f9802020d3f07e02ac06a"></div>
        <div><img src="https://www.flaticon.com/svg/vstatic/svg/599/599305.svg?token=exp=1618417684~hmac=d174a12e088f9802020d3f07e02ac06a"></div>

        
    </div>
    <div class="item item3"><h3>Your Personal Detail</h3></div>
    <div class="item item4">
        <div class="input_section">
            <div><p>First Name <br> <span>* Required</span> </p> </div>
            <div>  <input type="text" id="first_name" required= 'required' placeholder="Enter Your First Name"></div>
            <div> <img src="https://www.flaticon.com/svg/vstatic/svg/845/845646.svg?token=exp=1618455882~hmac=9b273dac56199203642fa0561d0a219a" width="40px"></div>
        </div> 
        <div class="input_section">
            <div><p>Last Name <br> <span>* Required</span> </p> </div>
            <div>  <input type="text" id="last_name" required= 'required' placeholder="Enter Your Last Name"></div>
            <div> <img src="https://www.flaticon.com/svg/vstatic/svg/845/845646.svg?token=exp=1618455882~hmac=9b273dac56199203642fa0561d0a219a" width="40px"></div>
        </div>
        <div class="input_section">
            <div><p>Email <br> <span>* Required</span> </p> </div>
            <div>  <input type="email" id="email" required= 'required' placeholder="Enter Your Email Id"></div>
            <div> <img src="https://www.flaticon.com/svg/vstatic/svg/845/845646.svg?token=exp=1618455882~hmac=9b273dac56199203642fa0561d0a219a" width="40px"></div>
        </div>
        <div class="input_section">
            <div><p>Password <br> <span>* Required</span> </p> </div>
            <div>  <input type="password" id="password" required= 'required' placeholder="Enter Your Password"></div>
            <div> <img src="https://www.flaticon.com/svg/vstatic/svg/845/845646.svg?token=exp=1618455882~hmac=9b273dac56199203642fa0561d0a219a" width="40px"></div>
        </div>

        <div class="input_section date_section">
            <div><p>Date Of Birth <br> <span>* Required</span> </p> </div>
            <div>  <input type="date" id="date" required= 'required'></div>
            <div> <img src="https://www.flaticon.com/svg/vstatic/svg/845/845646.svg?token=exp=1618455882~hmac=9b273dac56199203642fa0561d0a219a" width="40px"></div>
        </div>
        <div class="input_section">
            <div><p>Mobile No<br> <span>* Required</span> </p> </div>
            <div>  <input type="number" id="mobile" required= 'required'></div>
            <div> <img src="https://www.flaticon.com/svg/vstatic/svg/845/845646.svg?token=exp=1618455882~hmac=9b273dac56199203642fa0561d0a219a" width="40px"></div>
        </div>

        <div class="gender_section" id="gender">
            <div><p>Gender <br> <span>* Required</span> </p> </div>
            <div>   
               <input type="radio" id="male" name="gender" value="male">  
                <label for="male">Male</label>
               <input type="radio" id="female" name="gender" value="female">  
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other"> 
                <label for="other">Other</label>
                
            </div>
            <div> 
                <img src="https://www.flaticon.com/svg/vstatic/svg/845/845646.svg?token=exp=1618455882~hmac=9b273dac56199203642fa0561d0a219a" width="40px"> 
            </div>
        </div>
        
    </div>

    <button id="btn_next">Next</button>
    
</div>













    
</body>
</html>
