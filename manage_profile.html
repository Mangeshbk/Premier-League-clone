      <div class="item item3">
        <h3 style="color: black; margin: 50px 0px 50px 0px">
          Your Personal Detail
        </h3>
      </div>
      <div class="item item4">
        <div class="input_section" id="input_sec">
          <div>
            <p>
              First Name <br />
              <span>* Required</span>
            </p>
          </div>
          <div>
            <input
              type="text"
              id="first_name"
              required="required"
              placeholder="Enter Your First Name"
            />
          </div>
          <div>
            <img
              class="input_img"
              id="first_img"
              src="https://t4.ftcdn.net/jpg/01/11/33/47/240_F_111334729_k7GzccfbcnqitdhZ2FxgnilOprXQeAmE.jpg"
              width="35"
            />
          </div>
        </div>
        <div class="input_section" id="input_sec">
          <div>
            <p>
              Last Name <br />
              <span>* Required</span>
            </p>
          </div>
          <div>
            <input
              type="text"
              id="last_name"
              required="required"
              placeholder="Enter Your Last Name"
            />
          </div>
          <div>
            <img
              class="input_img"
              id="second_img"
              src="https://t4.ftcdn.net/jpg/01/11/33/47/240_F_111334729_k7GzccfbcnqitdhZ2FxgnilOprXQeAmE.jpg"
              width="35"
            />
          </div>
        </div>
        <div class="input_section" id="input_sec">
          <div>
            <p>
              Email <br />
              <span>* Required</span>
            </p>
          </div>
          <div>
            <input
              type="email"
              id="email"
              required="required"
              placeholder="Enter Your Email Id"
            />
          </div>
          <div>
            <img
              class="input_img"
              id="email_img"
              src="https://t4.ftcdn.net/jpg/01/11/33/47/240_F_111334729_k7GzccfbcnqitdhZ2FxgnilOprXQeAmE.jpg"
              width="35"
            />
          </div>
        </div>
        <div class="input_section" id="input_sec">
          <div>
            <p>
              Password <br />
              <span>* Required</span>
            </p>
          </div>
          <div>
            <input
              type="password"
              id="password"
              required="required"
              placeholder="Enter Your Password"
            />
          </div>
          <div>
            <img
              class="input_img"
              id="pass_img"
              src="https://t4.ftcdn.net/jpg/01/11/33/47/240_F_111334729_k7GzccfbcnqitdhZ2FxgnilOprXQeAmE.jpg"
              width="35"
            />
          </div>
        </div>

        <div class="gender_section" id="gender">
          <div>
            <p>
              Gender <br />
              <span>* Required</span>
            </p>
          </div>
          <div>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other">Other</label>
          </div>
          <div>
            <img
              class="input_img"
              id="gender_img"
              src="https://t4.ftcdn.net/jpg/01/11/33/47/240_F_111334729_k7GzccfbcnqitdhZ2FxgnilOprXQeAmE.jpg"
              width="35"
            />
          </div>
        </div>

        <div class="input_section date_section" id="input_sec">
          <div>
            <p>
              Date Of Birth <br />
              <span>* Required</span>
            </p>
          </div>
          <div><input type="date" id="date" required="required" /></div>
          <div>
            <img
              class="input_img"
              id="date_img"
              src="https://t4.ftcdn.net/jpg/01/11/33/47/240_F_111334729_k7GzccfbcnqitdhZ2FxgnilOprXQeAmE.jpg"
              width="35"
            />
          </div>
        </div>
        <div class="input_section" id="input_sec">
          <div>
            <p>
              Mobile No<br />
              <span>* Required</span>
            </p>
          </div>
          <div>
            <input
              type="number"
              id="mobile"
              required="required"
              placeholder="Enter Your Mobile No"
            />
          </div>
          <div>
            <img
              class="input_img"
              id="mobile_img"
              src="https://t4.ftcdn.net/jpg/01/11/33/47/240_F_111334729_k7GzccfbcnqitdhZ2FxgnilOprXQeAmE.jpg"
              width="35"
            />
          </div>
        </div>
      </div>

      <button style="margin-left: 510px" id="btn_next">Next</button>
      <div id="bar_below_btn_next"></div>
