<!DO onchange="show_image1"CTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangae Profile</title>
    <link rel="stylesheet" href="./css/manage_profile.css">
</head>
<body>
    
    
<div id="container">
    <div class="item item1"><h3>Updating your profile</h3></div>
    <div class="item item2">
        <div><img id="step1" src="https://www.flaticon.com/svg/vstatic/svg/599/599305.svg?token=exp=1618417684~hmac=d174a12e088f9802020d3f07e02ac06a">Step-1</div>
        <div><img id="step2" src="https://www.flaticon.com/svg/vstatic/svg/599/599305.svg?token=exp=1618417684~hmac=d174a12e088f9802020d3f07e02ac06a">Step-2</div>
        <div><img id="step3" src="https://www.flaticon.com/svg/vstatic/svg/599/599305.svg?token=exp=1618417684~hmac=d174a12e088f9802020d3f07e02ac06a">Step-3</div>

        
    </div>
    <div class="item item3"><h3>Your Personal Detail</h3></div>
    <div class="item item4">
        <div class="input_section" id="input_sec">
            <div><p>First Name <br> <span>* Required</span> </p> </div>
            <div>  <input type="text" id="first_name"  required= 'required' placeholder="Enter Your First Name"></div>
            <div> <img class='input_img' id="first_img" src ="https://www.flaticon.com/svg/vstatic/svg/845/845646.svg?token=exp=1618455882~hmac=9b273dac56199203642fa0561d0a219a" width="35"></div>
        </div> 
        <div class="input_section" id="input_sec">
            <div><p>Last Name <br> <span>* Required</span> </p> </div>
            <div>  <input  type="text" id="last_name" required= 'required' placeholder="Enter Your Last Name"></div>
            <div> <img class='input_img' id="second_img" src ="https://www.flaticon.com/svg/vstatic/svg/845/845646.svg?token=exp=1618455882~hmac=9b273dac56199203642fa0561d0a219a" width="35"></div>
        </div>
        <div class="input_section" id="input_sec">
            <div><p>Email <br> <span>* Required</span> </p> </div>
            <div>  <input  type="email" id="email" required= 'required' placeholder="Enter Your Email Id"></div>
            <div> <img class='input_img' id="email_img" src ="https://www.flaticon.com/svg/vstatic/svg/845/845646.svg?token=exp=1618455882~hmac=9b273dac56199203642fa0561d0a219a" width="35"></div>
        </div>
        <div class="input_section" id="input_sec">
            <div><p>Password <br> <span>* Required</span> </p> </div>
            <div>  <input  type="password" id="password" required= 'required' placeholder="Enter Your Password"></div>
            <div> <img class='input_img' id="pass_img" src ="https://www.flaticon.com/svg/vstatic/svg/845/845646.svg?token=exp=1618455882~hmac=9b273dac56199203642fa0561d0a219a" width="35"></div>
        </div>

        <div class="gender_section" id="gender">
            <div><p>Gender <br> <span>* Required</span> </p> </div>
            <div>   
               <input  type="radio" id="male" name="gender" value="male"> 
                <label for="male">Male</label>
               <input  type="radio" id="female" name="gender" value="female">  
                <label for="female">Female</label>
                <input  type="radio" id="other" name="gender" value="other"> 
                <label for="other">Other</label>
                
            </div>
            <div> 
                <img class='input_img' id="gender_img" src ="https://www.flaticon.com/svg/vstatic/svg/845/845646.svg?token=exp=1618455882~hmac=9b273dac56199203642fa0561d0a219a" width="35"> 
            </div>
        </div>

        <div class="input_section date_section" id="input_sec">
            <div><p>Date Of Birth <br> <span>* Required</span> </p> </div>
            <div>  <input  type="date" id="date" required= 'required'></div>
            <div> <img class='input_img' id="date_img" src ="https://www.flaticon.com/svg/vstatic/svg/845/845646.svg?token=exp=1618455882~hmac=9b273dac56199203642fa0561d0a219a" width="35"></div>
        </div>
        <div class="input_section" id="input_sec">
            <div><p>Mobile No<br> <span>* Required</span> </p> </div>
            <div>  <input  type="number" id="mobile" required= 'required' placeholder="Enter Your Mobile No"></div>
            <div> <img class='input_img' id="mobile_img" src ="https://www.flaticon.com/svg/vstatic/svg/845/845646.svg?token=exp=1618455882~hmac=9b273dac56199203642fa0561d0a219a" width="35"></div>
        </div>

       
        
    </div>

    <button id="btn_next">Next</button>
    <div id="bar_below_btn_next"></div>
    
</div>













    
<script src="./javascript/manage_profile.js"></script>
</body>
</html>
